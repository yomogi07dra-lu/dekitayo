{% extends 'app/parent_base.html' %}

{% block content %}
    <h2>招待コード</h2>

    {% if invite %}
        <p><strong>{{ invite.code }}</strong></p>
    {% endif %}

    <form method="post" action="{% url 'invitation' %}">
        {% csrf_token %}
        <button type="submit" class="btn">招待コード発行</button>
    </form>
<p>招待コードを新規登録画面で入力してください</p>

{% endblock %}
