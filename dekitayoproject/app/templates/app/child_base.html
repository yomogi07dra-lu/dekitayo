<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0px;
            font-size: 16px;
        }

        input, button {
            width: 100%;   
            padding: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .site-header {
            background-color: #98ee98ff; 
            color: #38761d;                
            padding: 15px;
            text-align: center;
            font-weight: bold;
            text-decoration: none; 
            height: 44px;
            flex: 0 0 auto;
        }
        .content-area {
            flex: 1 1 auto;
            overflow: hidden;
        }
        .site-footer {
            background-color: #98ee98ff; 
            color: #38761d;                
            padding: 15px;
            text-align: center;
            margin-top: auto;
            height: 44px;
            flex: 0 0 auto;
        }
    </style>

    <title>child_base</title>
</head>
<body>
    <header class="site-header">
        <a href="{% url 'child_home' %}">できたよ！</a>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="site-footer">
        
    </footer>
</body>
</html>
