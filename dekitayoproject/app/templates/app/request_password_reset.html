<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request_password_reset</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: #eee;
            font-size: 16px;
        }
        .app{
            width: 100%;
            max-width: 390px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="submit"]{
            width: 100px;
            padding: 6px 12px;
            margin: 8px auto;
            display: block;
            font-size: 14px;
        }
        .app-title{
            margin:8px 0 18px;
            text-align: center;
            font-size: 36px;
            color: #59b421;
            letter-spacing: 0.02em;
        }
        .text-center{
            text-align: center;
        }
  </style>
</head>
<body>
    <div class="app">
    <h1 class="app-title">できたよ！</h1>
        <form method="POST">
            <div><p class="text-center">登録したメールアドレスを入力してください</p></div>
            <div><p class="text-center">再設定のURLを送信します</p></div>
            
            {% csrf_token %}
            {{ reset_form.as_p }}

            <div><input type="submit" value="送信"></div>
        </form>
        <div style="text-align: center;">
            <a href="{% url 'login' %}">ログイン</a>
        </div>   
    </div>
</body>
</html>
