<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>request_password_reset</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 1rem;
        }
        .text-center {
            text-align: center;
        }
        .btn-small {
            width: 100px;
            padding: 10px;
            margin: 0 auto;
            display: block;
        }
    </style>
    <p>できたよ！</p>
</head>
<body>
    <div class="container">
        <form method="POST">
            <p class="text-center">登録したメールアドレスを入力してください</p><div>
            <p class="text-center">再設定のURLを送信します</p>
            {% csrf_token %}
            {{ reset_form.as_p }}
            <input type="submit" value="送信" class="btn-small"><div>
        </form>
        <div style="text-align: center;">
            <a href="{% url 'login' %}">ログイン</a>
        </div>   
    </div>
</body>
</html>
