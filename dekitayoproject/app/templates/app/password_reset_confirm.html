{# パスワード再設定送信画面 #}

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_reset_confirm</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: #eee;
            font-size: 16px;
        }
        .app{
            width: 100%;
            max-width: 390px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
            justify-content: center;
            align-items: center;
        }
        input{
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input[type="submit"]{
            width: 100px;
            padding: 6px 12px;
            margin: 8px auto;
            display: block;
            font-size: 14px;
        }
        .app-title{
            margin:8px 0 18px;
            text-align: center;
            font-size: 36px;
            color: #59b421;
            letter-spacing: 0.02em;
        }
  </style>
</head>

<body>
    <div class="app">
    <h1 class="app-title">できたよ！</h1>
        <form method="POST">
            {% csrf_token %}
            {{ confirm_form.as_p }}
            <input type="submit" value="再設定">
        </form>
    </div>

</body>
</html>
