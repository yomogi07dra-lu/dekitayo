{# 子ども用　メールアドレス変更 #}

{% extends 'app/child/base.html' %}

{% load static %}


{% block content %}
<h2>メールアドレス変更</h2>

<form method="post">
    {% csrf_token %}
    <div>
    {{ change_form.current_email.label_tag }}
    {{ change_form.current_email }}
    </div>

    <div>
    {{ change_form.new_email.label_tag }}
    {{ change_form.new_email }}
    </div>


    <button type="submit" class="btn">変更</button>
</form>




{% endblock %}
