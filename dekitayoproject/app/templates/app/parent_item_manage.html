{# 保護者用　学習項目登録画面 #}

{% extends 'app/parent_base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/parent_item_manage.css' %}">
{% endblock %}

{% block content %}

<h2>できた！項目</h2>

<form method="post" class="item-form">
    {% csrf_token %}
    {{ item_form }}
    <button type="submit" name="action" value="create" class="btn">登録</button>
</form>

<hr>

<form method="post" class="item-form">
    {% csrf_token %}

    <ul class="items">
        {% for row in rows %}
            <li class="item-row">
                <span class="color-box" style="background-color: {{ row.color }};"></span>
                
                {%if row.item %}
                    <label class="item-label">
                        <span class="item-name">{{ row.item.item_name }}</span>
                        <input class="item-check" type="checkbox" name="item_ids" value="{{ row.item.id }}">
                    </label>
                    {% else %}
                        <label class="item-label">
                            <span class="item-name">（未登録）</span>
                            <input class="item-check" type="checkbox" disabled>
                        </label>
                    {% endif %}
                </li>
        {% endfor %}
    </ul>
    <button type="submit" name="action" value="delete" class="btn btn-danger">削除</button>
</form>

{% endblock %}
