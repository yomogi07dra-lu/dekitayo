{# 保護者用　兄弟姉妹切替 #}

{% extends 'app/parent/base.html' %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/parent/child_switch.css' %}">
{% endblock %}

{% block content %}

<h2>兄弟姉妹切り替え</h2>

<ul>
  {% for child in children %}
      <a href="{% url 'parent_home_child_id' child.id %}">
        {{ child.user.username }}
      </a>
  {% empty %}
    <li>お子様が登録されていません</li>
  {% endfor %}
</ul>

{% endblock %}
